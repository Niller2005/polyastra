services:
  polyastra:
    container_name: polyastra-bot
    build: .
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  dashboard:
    container_name: polyastra-dashboard
    build:
      context: ./ui
    ports:
      - "5173:5173"
      - "3001:3001"
    volumes:
      - ./ui:/app
      - ./trades.db:/trades.db:ro
    environment:
      - NODE_ENV=production
      - DB_PATH=/trades.db
    restart: unless-stopped
