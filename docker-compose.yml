services:
  polyflup:
    container_name: polyflup-bot
    build:
      context: .
      args:
        VERSION: ${GIT_VERSION:-unknown}
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  dashboard:
    container_name: polyflup-dashboard
    build:
      context: ./ui
    ports:
      - "3001:3001"
    volumes:
      - ./trades.db:/trades.db:ro
    environment:
      - NODE_ENV=production
      - DB_PATH=/trades.db
    restart: unless-stopped
