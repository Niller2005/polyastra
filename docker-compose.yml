services:
  polyastra:
    build: .
    # Mount the current directory to /app so logs and DB are persisted locally
    volumes:
      - .:/app
    # Load environment variables
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  dashboard:
    build: .
    volumes:
      - .:/app
    # Loop generating dashboard every 60s
    command: >
      bash -c "while true; do
        python generate_dashboard.py;
        sleep 60;
      done"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "8000:80"
    volumes:
      - ./public:/usr/share/nginx/html:ro
    restart: unless-stopped
